<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .clock {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 200px;
            font-size: 1.5em;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Current Time</h1>
    <div class="clock" id="amsterdam">
        <h2>Amsterdam</h2>
        <div id="time-amsterdam"></div>
    </div>
    <div class="clock" id="suriname">
        <h2>Suriname</h2>
        <div id="time-suriname"></div>
    </div>
    <div class="clock" id="greece">
        <h2>Greece</h2>
        <div id="time-greece"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();

            const amsterdamTime = new Intl.DateTimeFormat('en-US', {
                timeZone: 'Europe/Amsterdam',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).format(now);

            const surinameTime = new Intl.DateTimeFormat('en-US', {
                timeZone: 'America/Paramaribo',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).format(now);

            const greeceTime = new Intl.DateTimeFormat('en-US', {
                timeZone: 'Europe/Athens',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).format(now);

            document.getElementById('time-amsterdam').textContent = amsterdamTime;
            document.getElementById('time-suriname').textContent = surinameTime;
            document.getElementById('time-greece').textContent = greeceTime;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
