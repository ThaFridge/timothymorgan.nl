<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .passwords {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <button onclick="generateRandomPasswords()">Generate Random Passwords</button>
    <button onclick="generateEasyToRememberPasswords()">Generate Easy-to-Remember Passwords</button>
    <button onclick="generateCdKeyPasswords()">Generate CD-Key Passwords</button>

    <div class="passwords" id="passwords"></div>

    <script>
        function getRandomCharacter(chars) {
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function generateRandomPassword(length) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += getRandomCharacter(chars);
            }
            return password;
        }

        function generateRandomPasswords() {
            let passwords = [];
            for (let i = 0; i < 5; i++) {
                passwords.push(generateRandomPassword(12));
            }
            displayPasswords(passwords);
        }

        function generateEasyToRememberPassword() {
            const words = [
                "Mario", "Zelda", "Hobbit", "Matrix", "Ninja", "Alien", "Avenger", "Sparta",
                "Halo", "Diablo", "Minecraft", "Fortnite", "Skyrim", "Cyberpunk", "Doom",
                "Godfather", "Titanic", "Casablanca", "Terminator", "Rocky", "Gladiator", "Pulp",
                "Bioshock", "Fallout", "MassEffect", "Overwatch", "Portal", "Witcher", "RedDead",
                "Civ", "Battlefield", "Warcraft", "Starcraft", "HalfLife", "Tetris", "PacMan",
                "DonkeyKong", "Sonic", "Dota", "League", "Valorant", "AmongUs", "Apex",
                "Destiny", "Borderlands", "Dishonored", "FarCry", "Hitman", "JustCause",
                "Metro", "Prey", "Quake", "ResidentEvil", "SilentHill", "StreetFighter",
                "Tekken", "DarkSouls", "Bloodborne", "Sekiro", "EldenRing", "AssassinsCreed",
                "MGS", "SplinterCell", "PrinceOfPersia", "WatchDogs", "GTA", "Uncharted",
                "TombRaider", "Fable", "Halo", "FIFA", "NBA", "Madden", "NFS", "Forza",
                "GranTurismo", "Burnout", "CrashBandicoot", "Spyro", "Ratchet", "Clank",
                "SlyCooper", "Jak", "Daxter", "ShadowOfTheColossus", "Ico", "Nier", "Automata",
                "LastOfUs", "GhostOfTsushima", "DaysGone", "HorizonZeroDawn", "Detroit", "UntilDawn",
                "HeavyRain", "BeyondTwoSouls", "LifeIsStrange", "WalkingDead", "WolfAmongUs",
                "Shawshank", "Godfather", "DarkKnight", "PulpFiction", "Schindler", "Rings",
                "ForrestGump", "Inception", "FightClub", "EmpireStrikes", "Goodfellas", "Matrix",
                "OneFlew", "SevenSamurai", "Se7en", "SilenceLambs", "CityOfGod", "SavingPrivate",
                "Interstellar", "GreenMile", "Léon", "LionKing", "SpiritedAway", "AmericanHistory",
                "Casablanca", "Psycho", "UsualSuspects", "TheDeparted", "Terminator2", "BackToFuture",
                "Raiders", "RearWindow", "Gladiator", "ApocalypseNow", "Memento", "IndianaJones",
                "SunsetBlvd", "TheGreatDictator", "CinemaParadiso", "TheLivesOthers", "GraveFireflies",
                "PathsOfGlory", "Django", "WALL-E", "TheShining", "AvengersEndgame", "Witness",
                "Aliens", "Amadeus", "Coco", "ToyStory", "Jaws", "InglouriousBasterds", "GoodWillHunting",
                "StarWars", "ReservoirDogs", "Braveheart", "Requiem", "InTheNameFather", "BicycleThieves",
                "EternalSunshine", "Oldboy", "PrincessMononoke", "OnceUponTimeWest", "YourName",
                "Amélie", "AClockworkOrange", "LikeStarsOnEarth", "LawrenceArabia", "DoubleIndemnity",
                "ToKillMockingbird", "TaxiDriver", "Hamilton", "DieHard", "Snatch", "Heat", "MontyPython",
                "ToyStory3", "Scarface", "3Idiots", "Rashomon", "ASeparation", "Metropolis",
                "IndianaJones", "AStreetsOf", "Vertigo", "CitizenKane", "NorthByNorthwest", "StarWars",
                "Aliens", "Memento", "Coco", "SpiderMan", "ToyStory3", "ReservoirDogs"
            ];
            const specialChars = "!@#$%";
            const number = Math.floor(Math.random() * 100);
            const word1 = words[Math.floor(Math.random() * words.length)];
            const word2 = words[Math.floor(Math.random() * words.length)];
            const specialChar = getRandomCharacter(specialChars);
            return `${word1}${specialChar}${word2}${number}`;
        }

        function generateEasyToRememberPasswords() {
            let passwords = [];
            for (let i = 0; i < 5; i++) {
                passwords.push(generateEasyToRememberPassword());
            }
            displayPasswords(passwords);
        }

        function generateCdKeyPassword() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let password = "";
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    password += getRandomCharacter(chars);
                }
                if (i < 4) password += "-";
            }
            return password;
        }

        function generateCdKeyPasswords() {
            let passwords = [];
            for (let i = 0; i < 5; i++) {
                passwords.push(generateCdKeyPassword());
            }
            displayPasswords(passwords);
        }

        function displayPasswords(passwords) {
            const passwordsDiv = document.getElementById("passwords");
            passwordsDiv.innerHTML = passwords.map(pw => `<p>${pw}</p>`).join("");
        }
    </script>
</body>
</html>
