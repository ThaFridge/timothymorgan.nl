    <button onclick="generateCdKeyPasswords()">Generate CD-Key Passwords</button>

    <div class="passwords" id="passwords"></div>

        function getRandomCharacter(chars) {
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function generateRandomPassword(length) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += getRandomCharacter(chars);
            }
            return password;
        }

        function generateRandomPasswords() {
            let passwords = [];
            for (let i = 0; i < 5; i++) {
                passwords.push(generateRandomPassword(12));
            }
            displayPasswords(passwords);
        }

        function generateEasyToRememberPasswords() {
            let passwords = [];
            for (let i = 0; i < 5; i++) {
                passwords.push(generateEasyToRememberPassword());
            }
            displayPasswords(passwords);
        }

        function generateCdKeyPassword() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let password = "";
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    password += getRandomCharacter(chars);
                }
                if (i < 4) password += "-";
            }
            return password;
        }

        function generateCdKeyPasswords() {
            let passwords = [];
            for (let i = 0; i < 5; i++) {
                passwords.push(generateCdKeyPassword());
            }
            displayPasswords(passwords);
        }

        function displayPasswords(passwords) {
            const passwordsDiv = document.getElementById("passwords");
            passwordsDiv.innerHTML = passwords.map(pw => `<p>${pw}</p>`).join("");
        }
